<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <header class='header flex-container'>
            <div class='menu-logo-container'>
                <div class='dropdown'>
                    <div class='menu-container' onclick='menuBarAnimation(this)'>
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="myDropDown" class="dropdown-content">
                        <a href="/login">LOG IN</a>
                    </div>
                </div>
                <a href="/" class="previousIcon anchor-tag logo">‚Üê</a>
                <a href='/' class='anchor-tag logo'>AutoMart</a>
            </div>
            <nav class='flex-container justify-right'>
                <ul>
                    <li><a href="/login">LOG IN</a></li>
                </ul>
            </nav>
        </header>
    <main>
        <h1 class='call-to-action'>Sign up and begin trading cars!</h1>

        <section id='post-ad-container'>
                <form class='form-structure' onsubmit="event.preventDefault()">
                        <p class = 'error-message-div'></p>
                        <div class='container'>
                            <label for='first_name'>First Name</label><br>
                            <input type='text' name='first_name' id = 'first_name' required>
                        </div>
                        <div class='container'>
                            <label for='last_name'>Last Name</label><br>
                            <input type='text' name='last_name' id = 'last_name' required>
                        </div>
                        <div class='container'>
                            <label for='email'>Email</label><br>
                            <input type='email' name='email' id = 'email' required>
                        </div>
                        <div class='container'>
                            <label for='Address'>Address</label><br>
                            <input type='text' name='Address' id ='address' required>
                        </div>
                        <div class='container'>
                            <label for='password'>Password</label><br>
                            <input type='password' name='password' id = 'password' required>
                        </div>
                        <div class="container">
                            <button type='submit' onclick='submitForm()'>Register</button>
                        </div>
            
                    </form>
        </section>    
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content filter loader">
            
        </div>
    </div>
    <script src="Js/sign_up.js"></script>
</body>
</html>
