<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <header class='header flex-container'>
        <div>
            <a href='/' class='anchor-tag logo'>AutoMart</a>
        </div>
        <nav class='flex-container justify-right'>
            <a href='log_in.html' class='anchor-tag logo'>LOGIN</a>
        </nav>
    </header>
    <main>
        <h1 class='call-to-action'>Sign up and begin trading cars!</h1>
        <form onsubmit="event.preventDefault()" id='sign-up'>
            <div class='container'>
                First Name:<br>
                <input type='text' name='first_name' required>
            </div>
            <div class='container'>
                Last Name:<br>
                <input type='text' name='last_name' required>
            </div>
            <div class='container'>
                Email:<br>
                <input type='email' name='email' required>
            </div>
            <div class='container'>
                Address:<br>
                <input type='text' name='Address' required>
            </div>
            <div class='container'>
                Password:<br>
                <input type='password' name='password' required>
            </div>
            <div class="container">
                <button type='submit'>Register</button>
            </div>

        </form>
        
    </main>
    <footer></footer> 
</body>
</html>
