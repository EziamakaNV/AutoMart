<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>My Ads</title>
</head>
<body>
    <header class='header flex-container'>
        <div>
            <a href='/' class='anchor-tag logo'>My Ads</a>
        </div>
        <nav class='flex-container justify-right'>
        </nav>
    </header>
    <main>
        <h2 class='call-to-action'>Ads</h2>
        <section id='ad-container'>
            <div class="ad" id="">
                <h3 class='call-to-action' id='title'>Toyota Camry</h3>
                <h3 class='call-to-action' id='price'>N5000000</h3>
                <div>
                    <img  class='ad-img' src='Images/toyota_camry.jpg'>
                </div>
                <div class="divider"></div>
                <button>MARK AS SOLD</button>

                
            </div>

        </section>
    </main>
    <footer class='flex-container justify-content-center'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
</body>
</html>
