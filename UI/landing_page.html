<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <header class='header flex-container'>
        <div class='menu-logo-container'>
            <div class='dropdown'>
                <div class='menu-container' onclick='menuBarAnimation(this)'>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id="myDropDown" class="dropdown-content">
                    <a href="#how-it-works">How It Works</a>
                    <a href="login">Log In</a>
                    <a href="register">Register</a>
                    <a href='admin'>Admin</a>
                </div>
            </div>
            <a href='/' class='anchor-tag logo'>AutoMart</a>
        </div>
        <nav class='flex-container justify-right'>
            <ul>
                <li><a href="#how-it-works">How It Works</a></li>
                <li><a href="login">Log In</a></li>
                <li><a href="register">Register</a></li>
                <li><a href='admin'>Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id='landing-section1'>
            <h1 class="call-to-action">Buy and Sell Cars, Hassle-Free!</h1>
        </section>
        <section id='how-it-works'>
            <h1 class='call-to-action'>How It Works</h1>
            <div class='list-container'>
                <div class='how-it-works-list'>
                    <figure>
                        <img src="Images/Register-icon.png" alt="Register">
                    </figure>
                    <p class='call-to-action'>Register</p>
                </div>
                <div class='how-it-works-list'>
                    <figure>
                        <img src="Images/post_ad.jpg" alt="Post Ad">
                    </figure>
                    <p class='call-to-action'>Post your Ad</p>
                </div>
                <div class='how-it-works-list'>
                    <figure>
                        <img src="Images/offer-icon.png" alt="Offer">
                    </figure>
                    <p class='call-to-action'>Get Offers</p>
                </div>
            </div>
        </section>
    </main>
    <footer class='flex-container justify-content-center'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
    <script src='Js/landing_page.js'></script>
</body>

</html>
