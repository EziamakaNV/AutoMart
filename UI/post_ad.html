<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Post Ad</title>
</head>
<body>
    <header class='header flex-container'>
            <div class='menu-logo-container'>
                <div class='dropdown'>
                    <div class='menu-container' onclick='menuBarAnimation(this)'>
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                    <div id="myDropDown" class="dropdown-content">
                        <a href="/UI/my_ads.html">My Ads</a>
                        <a href='my_orders.html'>My Orders</a>
                        <a href="/UI/landing_page.html">Logout</a>
                    </div>
                </div>
                <a href="profile_page.html" class="previousIcon anchor-tag logo">‚Üê</a>
                <a href='profile_page.html' class='anchor-tag logo'>Create Ad</a>
            </div>
            <nav class='flex-container justify-right'>
                <ul>
                    <li><a href="/UI/my_ads.html">My Ads</a></li>
                    <li><a href='my_orders.html'>My Orders</a></li>
                    <li><a href="/UI/landing_page.html">Logout</a></li>
                </ul>
            </nav>
        </header>
    <main>
        <h1 class="call-to-action">POST YOUR CAR AD</h1>
        <section id='post-ad-container'>
            <form class='form-structure'>
                <h2 class='form-headers'>CAR DETAILS</h2>
                <div>
                    <label for='manufacturer'>Manufacturer</label>
                    <input type='text' required name='manufacturer' id='manufacturer'>
                </div>
                <div>
                    <label for='model'>Model</label>
                    <input type='text' required name='model' id='model'>
                </div>
                <div>
                    <label for='body-type'>Body-Type</label>
                    <select name='body-type' required>
                        <option value=''></option>
                        <option value='car'>Car</option>
                        <option value='truck'>Truck</option>
                        <option value='trailer'>Trailer</option>
                        <option value='van'>Van</option>
                    </select>
                </div>
                <div>
                    <label for='state'>State</label>
                    <select name='state' required>
                        <option value=''></option>
                        <option value='new'>New</option>
                        <option value='used'>Used</option>
                    </select>
                </div>
                <div class="divider"></div>
                <h2 class='form-headers'>SET PRICE</h2>
                <div>
                    <label for='price'>Price</label>
                    <input type='number' required name='price' id='price'>
                </div>
                <div class="divider"></div>
                <h2 class='form-headers'>UPLOAD PHOTOS</h2>
                <div>
                    <!-- <label for='car-photo'>Photos</label> -->
                    <input type='file' id='carPhoto' name='car-photo' accept='image/png, image/jpeg'>
                </div>
                <div class="divider"></div>
                <button class='button'>POST NOW</button>
            </form>
        </section>
    </main>
    <footer class='flex-container justify-content-center'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
    <script src="Js/post_ad.js"></script>
</body>
</html>
