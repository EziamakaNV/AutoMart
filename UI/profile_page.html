<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Profile Page</title>
</head>

<body>
    <header class='header flex-container'>
        <div class='menu-logo-container'>
            <div class='dropdown'>
                <div class='menu-container' onclick='menuBarAnimation(this)'>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id="myDropDown" class="dropdown-content">
                    <a href="profile/createAd">Create Ads</a>
                    <a href="profile/myAds">My Ads</a>
                    <a href="profile/myOrders">My Orders</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
            <a href='/' class='anchor-tag logo'>AutoMart</a>
        </div>
        <nav class='flex-container justify-right'>
            <ul>
                <li><a href="profile/createAds">Create Ad</a></li>
                <li><a href="profile/myAds">My Ads</a></li>
                <li><a href="profile/myOrders">My Orders</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="call-to-action" id="client-name">Client - John Doe</h2>
        <h3 class='call-to-action'>Browse Car Ads!</h3>
        <section id='pr-1-bnr' class='flex-container'>
            <div id="num-of-ads">live ads</div>
            <div>
                <button id='myBtn' class="button">FILTER</button>
            </div>
        </section>
        <section id="pr-ad-cntnr">
        <h1 class="error-message-div">No Cars Available At The Moment</h1>         
        </section>
        <div id="myModal" class="modal">
            <div class="modal-content filter">
                <span class="close">&times;</span>
                <h1 class='call-to-action'>FILTERS</h1><br>
                <div class="divider"></div><br>
                <form onsubmit="event.preventDefault()">
                    <h2 class='form-headers'>SET PRICE</h2>
                    <div>
                        <label for='price'>From</label>
                        <input type='number' name='from' id='minPrice'>
                    </div><br>
                    <div>
                        <label for='price'>To</label>
                        <input type='number' name='to' id='maxPrice'>
                    </div><br>
                    <div class="divider"></div><br>
                    <h2 class='form-headers'>MAKE</h2>
                    <div>
                        <label for='price'>Manufacturer</label>
                        <input type='text' required name='manufacturer' id='manufacturer'>
                    </div><br>
                    <div class="divider"></div><br>
                    <h2 class='form-headers'>CAR STATE</h2>
                    <div>
                        <label for='state'>State</label>
                        <select name='state' required>
                            <option value=''></option>
                            <option value='new'>New</option>
                            <option value='used'>Used</option>
                        </select>
                    </div><br>
                    <div class="divider"></div><br>
                    <button class="button" onclick="filter()">FILTER</button>
                </form>
            </div>
        </div>

    </main>
    <footer class='flex-container justify-content-center fixed-bottom'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer>
    <div id="loaderModal" class="modal">
        <div class="modal-content filter loader">
            
        </div>
    </div>
    <script src='Js/profile_page.js'></script>
</body>

</html>
