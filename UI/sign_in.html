<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <header class='header flex-container'>
        <div class='menu-logo-container'>
            <div class='dropdown'>
                <div class='menu-container' onclick='menuBarAnimation(this)'>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id="myDropDown" class="dropdown-content">
                    <a href="/register">REGISTER</a>
                </div>
            </div>
            <a href="/" class="previousIcon anchor-tag logo">‚Üê</a>
            <a href='/' class='anchor-tag logo'>AutoMart</a>
        </div>
        <nav class='flex-container justify-right'>
            <ul>
                <li><a href="/register">REGISTER</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class='call-to-action'>Sign in and begin trading cars!</h1>
        <section id='post-ad-container'>
            <form class='form-structure' onsubmit="event.preventDefault()">
                <p class = 'error-message-div'></p>
                <div class='container'>
                    <label for='email'>Email</label><br>
                    <input type='email' name='email' id = 'email' required>
                </div>
                <div class='container'>
                    <label for='password'>Password</label>
                    <input type='password' name='password' id = 'password' required>
                </div>
                <div class="container">
                    <button onclick="submitForm()">LOGIN</button>
                </div>
            </form>
        </section>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content filter loader">
            
        </div>
    </div>
    <script src="Js/sign_in.js"></script>
</body>

</html>
