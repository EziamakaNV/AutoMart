<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Purchase Order</title>
</head>
<body>
    <header class='header flex-container'>
        <div>
            <a href='/' class='anchor-tag logo'>AutoMart</a>
        </div>
        <nav class='flex-container justify-right'>
        </nav>
    </header>
    <main>
        <h1 class='call-to-action'>PURCHASE ORDER</h1>
        <h2 class='call-to-action'>FOR: XXX XXX</h2>
        <h2 class='call-to-action'>PRICE: 999999</h2>
        <section id='post-ad-container'>
            <form class='form-structure'>
                <h2 class='form-headers'>OFFER</h2>
                <div>
                    <label for='offered_price'>Offered Price</label>
                    <input type='number' required name='offered_price' id='offeredPrice'>
                </div>
                <button class='button'>PLACE OFFER</button>
            </form>
        </section>
    </main>
    <!-- <footer class='flex-container justify-content-center'>
        <div>
            <span>AutoMart C 2019</span>
        </div>
    </footer> -->
</body>
</html>
